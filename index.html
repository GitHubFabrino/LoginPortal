<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail Captif - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #218838;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #video {
      width: 100%;
      height: auto;
    }
    #canvas {
      display: none;
    }
  </style>
  <script src="https://unpkg.com/jsqr@1.3.1/dist/jsQR.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form method="post" action="$PORTAL_ACTION$">
      <input name="auth_user" type="text" placeholder="Nom d'utilisateur" required>
      <input name="auth_pass" type="password" placeholder="Mot de passe" required>
      <input id="voucher" name="auth_voucher" type="text" placeholder="Code voucher (si applicable)">
      <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
      <input name="zone" type="hidden" value="$PORTAL_ZONE$">
      <input name="accept" type="submit" value="Se connecter">
      <button type="button" onclick="startScan()">Scanner le code QR</button>
    </form>
    <div id="qr-reader">
      <video id="video" width="300" height="300" autoplay></video>
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
  </div>

  <script>
    async function startScan() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
        video.play();
        requestAnimationFrame(tick);

        function tick() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
              document.getElementById('voucher').value = code.data;
              stream.getTracks().forEach(track => track.stop());
              video.srcObject = null;
              canvas.style.display = 'none';
            }
          }
          requestAnimationFrame(tick);
        }
      } catch (err) {
        console.error('Impossible de d√©marrer le scan:', err);
      }
    }
  </script>
</body>
</html>
